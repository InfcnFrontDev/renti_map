<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>renti_map</title>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/svg-pan-zoom/dist/svg-pan-zoom.js"></script>
    <script src="assets/hammer.js"></script>
    <link rel="stylesheet" href="assets/renti-map.css">
    <script src="assets/data.js"></script>
    <script src="assets/renti-map.js"></script>
</head>

<body>
<!--
    map: 指定svg目录中的地图文件;
    jingluo: 是否显示经络，true:显示，false:不显示;
    xuewei: 是否显示穴位，true:显示，false:不显示;
    disease: 疾病，（血压高、痴呆、中风...）
-->
<div id="mapDiv" style="width: 100%; height: 100%;">
</div>
<script>
    new RentiMap("#mapDiv", {
        map: 'svg/fudaye_front.svg',
        jingluo: false,
        xuewei: false,
        disease: '心脏供血能力不足'
    });
</script>
</body>
</html>
